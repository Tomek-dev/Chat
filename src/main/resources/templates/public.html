<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/public.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <div id="chat-page">
        <div id="chat-container">
            <div id="chat-header">
                <h1>Public Chat</h1>
            </div>
            <div class="error">

            </div>
            <div id="chat-area">

            </div>
            <form id="chat-form" autocomplete="off" name="chat-form">
                <input type="text" id="message" placeholder="Type your message..." class="chat-input"/>
                <button type="submit" class="chat-send">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:inline="javascript">
        var username = [[${#authentication.getPrincipal().getUsername()}]];
    </script>
    <script type="text/javascript" th:src="@{/js/webSocketPublic.js}"></script>
</body>
</html>
